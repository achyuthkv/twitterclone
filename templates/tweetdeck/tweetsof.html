{% extends 'core/base.html' %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h1>{{profile.first_name}} {{profile.last_name}}</h1>

			{% for tweet in tweets %}
				<h4>{{tweet.text}}</h4>
				<p>{{tweet.user}}</p>
				<hr>
			{% endfor %}
		</div>
		<div class="col-md-4">
			
		</div>
	</div>
</div>
{% endblock %}
